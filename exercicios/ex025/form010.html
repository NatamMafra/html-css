<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form method="post">

        <P>
            <label for="ano">Que ano voçê nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calcIdade()">
        </P>

        <P>
            <label for="idade">Sua idade é:</label>
            <output name="idade" id="idade">0</output>
        </P>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
