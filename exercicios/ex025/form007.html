<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post">

        <P>
                <label for="estados">Estado:</label>
                <select name="estados" id="estados">
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande Do Sul</option>
                        <option value="SC">Santa Catarina</option>

                    </optgroup>
                </select>
        </P>

        <p>
            <label for="prof">Profissões</label>
            <input type="text" name="prof" id="prof" list="lista-de-prof">
            <datalist id="lista-de-prof">
                <option value="ADM">administrador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist> 
        </p>

        <p>
            <label for="resummo">Escreva um breve resumo</label><br>
            <textarea name="resumo" id="resumo" cols="40" rows="4"></textarea>
        </p>


        


        <fieldset>
            <legend>Final</legend>
            <p>    
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
