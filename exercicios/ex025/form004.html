<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required placeholder="Nome">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder=" Endereço de email" autocomplete="email">
            </p>

            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="telefone" id="telefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx"> 
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
