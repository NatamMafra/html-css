<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="imagem-login">
            <img src="../assets/imagens/Tablet login-bro.svg" alt="ilustração-da-pagina" >
        </div>

        <div class="form">

            <form action="#" method="post" autocomplete="on">

                <div class="form-header">
                    <div class="title">

                        <h1>Cadastro</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#">Login</a></button>
                    </div>
                </div>


                <div class="input-group">

                    <div class="input-box">
                        <input type="text" name="firstname" id="firstname" required minlength="3" maxlength="20">
                        <label for="firstname">Primeiro Nome</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="lastname" id="lastname" required minlength="4" maxlength="30">
                        <label for="lastname">Sobrenome</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email" id="email" required >
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="tel" id="tel" required minlength="11" maxlength="11">
                        <label for="tel">Telefone</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" required minlength="8" maxlength="20">
                        <label for="password">Senha</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="confirm-password" id="confirm-password" required minlength="8" maxlength="20">
                        <label for="confirm-password">Confirme sua senha</label>
                    </div>
                    <div class="input-box" >
                        <legend>Sexo</legend>
                        <input type="radio" name="gender" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>

                        <input type="radio" name="gender" id="feminino" value="feminino">
                        <label for="feminino">Feminino</label>

                        <input type="radio" name="gender" id="outro" value="outro">
                        <label for="outro">Outro</label>                    
                    </div>
                    <div class="input-box">
                        <label for="born">Data de Nascimento</label>
                        <input type="date" name="born" id="born" required>


                    </div>
                </div>

                <div class="send-button">
                    <a href="pagsignup002.html">Continuar</a>
                </div>



            </form>

        </div>

    </div>
</body>
</html>
